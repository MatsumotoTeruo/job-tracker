<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Theo dõi Việc làm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <nav class="navbar">
        <div class="logo">Theo dõi việc làm</div>
        <div class="nav-links">
            <a href="{{ url_for('main.index') }}">Trang chủ</a>
            <a href="{{ url_for('main.add_job') }}">Thêm công việc mới</a>
            <a href="{{ url_for('main.statistics') }}">Thống kê</a>
        </div>
    </nav>

    <main class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>© 2025 Hệ thống theo dõi việc làm</p>
    </footer>
</body>

</html>
